<form action="/server/api" method="post">
  <fieldset>
    <legend>Fieldset</legend>
    <input type="checkbox" name="check" value="A" /> Checkbox-A
    <input type="checkbox" name="check" value="B" /> Checkbox-B
    <label for="radio">单选按钮</label>
  </fieldset>

  <br><br>

  <input type="radio" id="radio">
  <label for="radio">单选按钮</label>

  <br><br>

  <label>Datalist
    <input list="browsers">
  </label>
  <datalist id="browsers">
    <option value="Internet Explorer" />
    <option value="Chrome" />
    <option value="Firefox" />
    <option value="Opera" />
    <option value="Safari" />
  </datalist>

  <br><br>

  <progress value="70" max="100">Progress</progress>

  <br><br>

  <meter min="200" max="500" value="350">Meter</meter>
  <br><br>

  <button name="button">Button</button>
  <br><br>

  <textarea name="textarea" rows="10" cols="30">Textarea</textarea>
</form>
